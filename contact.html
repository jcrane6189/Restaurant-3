<script>
//local Javascript
function validateItems() {
    
    var inputName = document.forms["numberFun"]["inputName"].value;
	var inputEmail4 = document.forms["numberFun"]["inputEmail4"].value;
	var inputPhone = document.forms["numberFun"]["inputPhone"].value;

//form varification

    if (inputName == "") {
        alert("Name must be filled.");
        return false;
    }
	else if (inputEmail4 == "") {
        alert("Email must be filled.");
        return false;
    }
	else if (inputPhone == "") {
        alert("Phone must be filled.");
        return false;
    }
	else if ((document.getElementById("choice1").checked == false) && (document.getElementById("choice2").checked == false)) {
        alert("Radio Buttons must be filled.");
        return false;
    }else if ((document.getElementById("mon").checked == false) &&
		(document.getElementById("tue").checked == false) && 
		(document.getElementById("wed").checked == false) &&
		(document.getElementById("thu").checked == false) &&
		(document.getElementById("fri").checked == false)){
        alert("Check Boxes must be filled.");
        return false;
    }
	else{if (confirm("Are you sure you want to complete form?")) {
    alert("The information is valid. Thank You for Completing the Form");}}
 
	
   
   // We are returning false so that the form doesn't submit 
   // and so that we can see the results
   return false;
}
</script>

<form name="numberFun" onsubmit="return validateItems();" ><!-- Contact Form -->
  <div class="form-row">
  <div class="form-group col-md-6">
      <label for="inputName" >Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Name" name="fname" ><!-- Name text box -->
    </div>
	</div>
	<div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" ><!-- Email text box -->
    </div>
	</div>

	<div class="form-group col-md-6">
      <label for="inputName">Phone Number</label>
      <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" ><!-- Phone text box -->

	</div>
	<div class="form-row">
    
    <div class="form-group col-md-6">
      <label for="inputState">Reason for Inquiry</label><!-- Drop Down List -->

        <option selected>Catering</option>
        <option>Private Party</option>
		<option>Feedback</option>
		<option>Other</option>
      </select>
    </div>
    
  </div>
  <div class="form-group col-md-4">
    <label for="yesNoText">Have you been to the Restaurant?</label><br /><!-- Radio Buttons -->
	<input type="radio" id="choice1" name="questionnaire" value="no" >
	<label for="choice1">No</label>
	<input type="radio" id="choice2" name="questionnaire" value="yes" >
	<label for="choice2">Yes</label><br />
      
    </div>
  <div class="form-group col-md-4" >
    <label for="inputName">Best Day to Contact You: </label><br /><!-- Check Boxes -->
	<input type="checkbox" id="mon" name="weekDay" value="monday" > 
	<label for="monday">M</label>
	<input type="checkbox" id="tue" name="weekDay" value="tuesday" >
	<label for="tuesday">T</label>
	<input type="checkbox" id="wed" name="weekDay" value="wednesday" >
	<label for="wednesday">W</label>
	<input type="checkbox" id="thu" name="weekDay" value="thursday" >
	<label for="thursday">TH</label>
	<input type="checkbox" id="fri" name="weekDay" value="friday" >
	<label for="friday">F</label>
      
    </div>

  <button type="submit" class="btn btn-primary">Send Request</button><!-- Submit Button -->
